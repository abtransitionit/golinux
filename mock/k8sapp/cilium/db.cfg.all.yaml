# cilium-values.yaml

# Disable kube-proxy replacement for simplicity - Recommended for modern clusters
kubeProxyReplacement: true # other choice: disable

k8sServiceHost: {{.Cluster.ApiServerIp}}

k8sServicePort: 6443

# Enable Hubble (Ciliumâ€™s observability layer)
hubble:
  enabled: false      # You can set to true later if you want flow visibility

# configure Pods CIDR
ipam:
  mode: cluster-pool # other choice: kubernetes (Standard mode for most clusters)
  operator:
    clusterPoolIPv4PodCIDRList:
      - {{.Cluster.PodCidr}}
    clusterPoolIPv4MaskSize: 24

# make cilium the ingress controller
## required
l7Proxy: true
envoy:
  enabled: true  # Use cilium as ingress controller
## enable
ingressController:
  enabled: true
  default: true

