# Disable the sub-engines at the root level
lvm-localpv: { enabled: false }
zfs-localpv: { enabled: false }
mayastor: { enabled: false }

# Logic toggles for the engine manager
engines:
  replicated:
    mayastor: { enabled: false }
  localpv:
    hostpath: { enabled: true }
    lvm: { enabled: false }
    zfs: { enabled: false }

# Disable Node Disk Manager and monitoring
openebs-ndm: { enabled: false }
ndm: { enabled: false }
monitoring: { enabled: false }
loki: { enabled: false }
minio: { enabled: false }
alloy: { enabled: false }
helper: { enabled: false }