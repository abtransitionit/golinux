# value file for openebs
engines:
  replicated:
    mayastor:
      enabled: false

  localpv:
    hostpath:
      enabled: true
    lvm:
      enabled: false
    zfs:
      enabled: false

# --- NDM ---
openebs-ndm:
  enabled: false

# --- Monitoring stack (ALL must be disabled explicitly) ---
monitoring:
  enabled: false

loki:
  enabled: false

minio:
  enabled: false

alloy:
  enabled: false

# --- LocalPV engines must ALSO be disabled explicitly ---
lvm-localpv:
  enabled: false

zfs-localpv:
  enabled: false

# --- Helpers ---
helper:
  enabled: false
