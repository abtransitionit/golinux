# value file for openebs


# Disable unwanted engines
engines:
  replicated:
    mayastor: { enabled: false }
  local:
    lvm: { enabled: false }
    zfs: { enabled: false }


# 4. NDM (Node Device Manager) is technically for discovering disks.
# For pure Hostpath (manual directory mapping), you can often disable this too.
ndm:
  enabled: false
  operator: { enabled: false }

# Local PV Hostpath engine
localpv: { enabled: true }

# Disable the monitoring/logging stack (Loki, Minio, Alloy)
monitoring: { enabled: false }

# If the chart uses a sub-chart for helper services:
helper: { enabled: false }

