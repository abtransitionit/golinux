apt:
  pkg: 
    type: deb
    required:
      all:    # all distro
        - uidmap
      debian: # distro
        - dbus-user-session
        - gnupg
  ext: 
    repo: .list
    gpg: 
      url: Release.key
      file: -apt-keyring.gpg # maybe .gpg
  folder:
    repo: "/etc/apt/sources.list.d"
    gpgkey: "/usr/share/keyrings" # deprecated >  /etc/apt/keyrings.  /usr/share/keyrings/<repo>.gpg and reference in .list
dnf:
  pkg: 
    type: rpm
  ext: 
    gpg: 
      url: repodata/repomd.xml.key
    repo: .repo
  folder:
    repo: "/etc/yum.repos.d"
  os:
    family: {{ .Os.Family }}
    distro: {{ .Os.Distro }}

