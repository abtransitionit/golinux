list:
  cni:
    url: https://github.com/containernetworking/plugins/releases/download/v{{ .Cli.Tag }}/{{ .Cli.Name }}-plugins-{{ .Os.Type }}-{{ .Os.Arch }}-v{{ .Cli.Tag }}.tgz
    type: tgz
  containerd:
    url:  https://github.com/{{ .Cli.Name }}/{{ .Cli.Name }}/releases/download/v{{ .Cli.Tag }}/{{ .Cli.Name }}-{{ .Cli.Tag }}-{{ .Os.Type }}-{{ .Os.Arch }}.tar.gz
    type: tgz
  cilium:
    url:  https://github.com/{{ .Cli.Name }}/{{ .Cli.Name }}-cli/releases/download/v{{ .Cli.Tag }}/{{ .Cli.Name }}-{{ .Os.Type }}-{{ .Os.Arch }}.tar.gz
    type: tgz
    doc:
      - https://github.com/cilium https://github.com/cilium/cilium-cli
      - https://docs.cilium.io/en/stable/ https://cilium.io/
  helm:
    url: https://get.helm.sh/helm-v{{ .Cli.Tag }}-{{ .Os.Type }}-{{ .Os.Arch }}.tar.gz
    type: tgz
  kind:
    url: https://{{ .Cli.Name }}.sigs.k8s.io/dl/{{ .Cli.Tag }}/{{ .Cli.Name }}-{{ .Os.Type }}-{{ .Os.Arch }}
  nerdctl:
    url:  https://github.com/containerd/{{ .Cli.Name }}/releases/download/v{{ .Cli.Tag }}/nerdctl-{{ .Cli.Tag }}-{{ .Os.Type }}-{{ .Os.Arch }}.tar.gz
    type: tgz
  rootlesskit:
    url:  https://github.com/rootless-containers/{{ .Cli.Name }}/releases/download/v{{ .Cli.Tag }}/{{ .Cli.Name }}-{{ .Os.Uname }}.tar.gz
    type: tgz
  runc:
    url: https://github.com/opencontainers/{{ .Cli.Name }}/releases/download/v{{ .Cli.Tag }}/{{ .Cli.Name }}.{{ .Os.Arch }}
  slirp4netns:
    url:  https://github.com/rootless-containers/{{ .Cli.Name }}/releases/download/v{{ .Cli.Tag }}/{{ .Cli.Name }}-{{ .Os.Uname }}
